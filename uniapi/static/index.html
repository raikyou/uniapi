<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniAPI 管理控制台</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --success-dark: #059669;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --warning: #f59e0b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            overflow: hidden;
        }

        /* 登录页面 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 48px;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* 主布局 */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部栏 */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .header-stats {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            font-size: 13px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .stat-label {
            font-weight: 500;
        }

        .stat-value {
            color: var(--primary);
            font-weight: 600;
        }

        .stat-divider {
            width: 1px;
            height: 16px;
            background: var(--border);
        }

        /* 主内容区 */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* 内容区 */
        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .view {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            padding: 24px 32px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .content-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .content-body {
            flex: 1;
            padding: 24px 32px;
            overflow-y: auto;
            min-height: 0;
        }

        .content-body::-webkit-scrollbar {
            width: 8px;
        }

        .content-body::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .content-body::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .content-body::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* 表单元素 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: all 0.2s;
            background: var(--bg-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* 按钮 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            justify-content: center;
            white-space: nowrap;
        }

        .btn-icon {
            padding: 10px 14px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: var(--success-dark);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-dark);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--bg-secondary);
            border-color: var(--text-tertiary);
        }

        /* 卡片 */
        .card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 24px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* 表格 */
        .table-container {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background: var(--bg-tertiary);
        }

        .table th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        .table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table tbody tr:hover {
            background: var(--bg-secondary);
        }

        /* 徽章 */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        /* 标签 */
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .tag:hover {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            border-color: var(--primary-light);
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.2);
        }

        /* 日志查看器 */
        .log-viewer {
            background: #1e293b;
            border-radius: var(--radius-lg);
            padding: 16px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            color: #e2e8f0;
            height: calc(100vh - 240px);
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .log-viewer::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .log-viewer::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .log-viewer::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        .log-viewer::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.show {
            display: block;
        }

        .modal-dialog {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 500px;
            max-width: 90vw;
            background: var(--bg-primary);
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }

        .modal.show .modal-dialog {
            transform: translateX(0);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 24px;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1 1 auto;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
        }

        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            flex-shrink: 0;
            flex-grow: 0;
            background: var(--bg-primary);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-success {
            background: #d1fae5;
            color: #065f46;
        }

        .toast-error {
            background: #fee2e2;
            color: #991b1b;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 16px;
            font-weight: 500;
        }

        /* 工具类 */
        .hidden {
            display: none !important;
        }

        .clickable {
            cursor: pointer;
            transition: all 0.2s;
            padding: 4px 8px;
            margin: -4px -8px;
            border-radius: var(--radius);
        }

        .clickable:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .text-muted {
            color: var(--text-tertiary);
        }

        .text-muted:hover {
            color: var(--primary);
        }

        /* 优先级输入 */
        .priority-input {
            width: 70px;
            padding: 6px 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            text-align: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .priority-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* 操作链接 */
        .action-links {
            display: flex;
            gap: 16px;
            font-size: 13px;
        }

        .action-link {
            color: var(--primary);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            white-space: nowrap;
        }

        .action-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .action-link.danger {
            color: var(--danger);
        }

        .action-link.danger:hover {
            color: var(--danger-dark);
        }

        /* 模型列表 */
        .models-wrapper {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .models-header {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .models-search {
            flex: 1;
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 13px;
        }

        .models-body {
            max-height: 400px;
            overflow-y: auto;
        }

        .models-body::-webkit-scrollbar {
            width: 8px;
        }

        .models-body::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .models-body::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .models-body::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        .model-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-item:hover {
            background: var(--bg-secondary);
        }

        .model-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginView" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-title">UniAPI 管理控制台</div>
                <div class="login-subtitle">请输入您的 API Key 以继续</div>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">API Key</label>
                    <input type="password" id="apiKey" class="form-input" placeholder="请输入您的 API Key" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
            </form>
        </div>
    </div>

    <!-- 主应用 -->
    <div id="mainView" class="app-container hidden">
        <!-- 顶部栏 -->
        <header class="header">
            <div class="header-left">
                <div class="logo" onclick="switchView('providers')" style="cursor: pointer;" title="回到主页">UniAPI</div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-label">超时</span>
                        <span class="stat-value" id="headerTimeout">20s</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="stat-label">冷却</span>
                        <span class="stat-value" id="headerCooldown">300s</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="stat-label">代理</span>
                        <span class="stat-value" id="headerProxy">未设置</span>
                    </div>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 12px;">
                <button class="btn btn-ghost" onclick="openPreferencesModal()" title="Preferences">⚙️</button>
                <button class="btn btn-ghost" onclick="switchView('logs')" title="日志查看">📋</button>
                <button id="logoutBtn" class="btn btn-secondary">退出</button>
            </div>
        </header>

        <!-- 主内容 -->
        <main class="main">
            <!-- 内容区 -->
            <section class="content">
                <!-- Providers 视图 -->
                <div id="providersView" class="view">
                    <div class="content-header">
                        <h1 class="content-title">Providers 管理</h1>
                        <button class="btn btn-primary" onclick="openProviderModal()">+ 添加 Provider</button>
                    </div>
                    <div class="content-body">
                        <div id="providersTable"></div>
                    </div>
                </div>

                <!-- 日志视图 -->
                <div id="logsView" class="view hidden">
                    <div class="content-header">
                        <h1 class="content-title">实时日志</h1>
                        <div style="display: flex; gap: 12px;">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="autoScrollToggle" checked>
                                <span>自动滚动</span>
                            </label>
                            <button id="pauseLogsBtn" class="btn btn-secondary">暂停</button>
                            <button id="clearLogsBtn" class="btn btn-danger">清空</button>
                        </div>
                    </div>
                    <div class="content-body">
                        <div id="logOutput" class="log-viewer"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Provider 编辑模态框 -->
    <div id="providerModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2 class="modal-title" id="providerModalTitle">编辑 Provider</h2>
                <button class="modal-close" onclick="closeProviderModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="providerForm">
                    <div class="form-group">
                        <label class="form-label">名称 *</label>
                        <input type="text" id="providerName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Base URL *</label>
                        <input type="text" id="providerBaseUrl" class="form-input" placeholder="https://api.example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">API Key *</label>
                        <input type="password" id="providerApiKey" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">优先级</label>
                        <input type="number" id="providerPriority" class="form-input" value="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Models Endpoint</label>
                        <input type="text" id="providerModelsEndpoint" class="form-input" value="/v1/models">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Models</label>
                        <div class="models-wrapper">
                            <div class="models-header">
                                <input type="checkbox" id="modelsMaster" onchange="onModelsMasterToggle(this.checked)">
                                <label for="modelsMaster" style="font-weight: 600; margin: 0;">模型列表 <span id="modelsSelectedCount" style="font-weight: normal; color: var(--text-tertiary);">(0)</span></label>
                                <input type="text" id="modelsSearchInput" class="models-search" placeholder="搜索模型..." oninput="onModelsSearchChange(this.value)">
                            </div>
                            <div style="padding: 12px 16px; border-bottom: 1px solid var(--border); display: flex; gap: 8px; align-items: center;">
                                <input type="text" id="customModelInput" class="form-input" placeholder="输入模型名称..." style="flex: 1;">
                                <button type="button" class="btn btn-primary btn-icon" onclick="addCustomModel()" title="添加自定义模型">
                                    <span style="font-size: 16px;">+</span>
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="fetchModelsInProviderModal()" title="从上游获取模型列表" style="white-space: nowrap;">
                                    <span style="font-size: 14px;">↓</span> 获取
                                </button>
                            </div>
                            <div id="modelsList" class="models-body"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-ghost" onclick="closeProviderModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="document.getElementById('providerForm').requestSubmit()">保存</button>
            </div>
        </div>
    </div>

    <!-- Preferences 编辑模态框 -->
    <div id="preferencesModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2 class="modal-title">编辑 Preferences</h2>
                <button class="modal-close" onclick="closePreferencesModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="preferencesForm">
                    <div class="form-group">
                        <label class="form-label">Model Timeout（秒）</label>
                        <input type="number" id="modelTimeout" class="form-input" value="20">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cooldown Period（秒）</label>
                        <input type="number" id="cooldownPeriod" class="form-input" value="300">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Proxy（可选）</label>
                        <input type="text" id="proxy" class="form-input" placeholder="http://proxy.example.com:8080">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-ghost" onclick="closePreferencesModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="document.getElementById('preferencesForm').requestSubmit()">保存</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
